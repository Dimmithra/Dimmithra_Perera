<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>Dimmithra Perera</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-header">
      <div class="wrapper">
        <div class="appbar">
          <div class="nav-links">
            <a class="nav-items" href="./index.html">Home</a>
            <a
              class="nav-items"
              href="https://dimmithra.github.io/Dimmithra_Perera/pages/Portfolio/Portfolio.html"
              >Profile</a
            >
            <!-- https://dimmithra.github.io/Dimmithra_Perera/pages/Portfolio/Portfolio.html -->
            <a
              class="nav-items"
              href="./pages/contact_us/contact_us.html"
              onclick="openContact()"
              >Contact</a
            >
            <!-- https://dimmithra.github.io/Dimmithra_Perera/pages/contact_us/contact_us.html -->
          </div>
        </div>

        <div
          class="container d-flex flex-column align-items-center text-center text-lg-left flex-lg-row"
        >
          <div class="hero-pic">
            <img src="./images/profilepicture.jpg" alt="profile picture" />
          </div>
          <div class="hero-text">
            <h5>Hi I'm <span class="input"></span></h5>
            <h1>Dimmithra Perera</h1>
            <p class="hero-abouttxt">
              I'm a passionate Full-Stack Developer from Sri Lanka with 2 years
              of experience in software development. I specialize in building
              web and mobile applications, crafting clean and efficient code to
              bring ideas to life.
            </p>
            <div id="languagesSection" class="mt-3"></div>
            <div class="btn-group">
              <center>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="downloadCV()"
                >
                  Download CV
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="openContactPage()"
                >
                  Contact Me
                </button>
              </center>
            </div>
            <div class="social">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://www.linkedin.com/in/dimmithra-perera-b715361ba"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- portfoliyo -->

    <!-- Contact us  -->
    <div id="contactSection" style="display: none"></div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
      function openContactPage() {
        window.location.href =
          "https://dimmithra.github.io/Dimmithra_Perera/pages/contact_us/contact_us.html"; // Replace with your actual page
      }

      var typed = new Typed(".input", {
        strings: ["Frontend Developer", "Mobile Developer", "Web Developer"],
        typeSpeed: 100,
        backSpeed: 9,
        loop: true,
      });

      function openContact() {
        fetch("./pages/contact_us/contact_us.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contactSection").innerHTML = data;
            document.getElementById("contactSection").style.display = "block";
          })
          .catch((error) =>
            console.error("Error loading contact page:", error)
          );
      }

      // function closeContact() {
      //     document.getElementById("contactSection").style.display = "none";
      // }

      // Automatically load the languages content when the page loads
      window.onload = function () {
        fetch("./pages/languages/language.html")
          .then((response) => response.text())
          .then((data) => {
            // Insert the fetched content into the languagesSection div
            document.getElementById("languagesSection").innerHTML = data;
            // Make the languagesSection visible
            document.getElementById("languagesSection").style.display = "block";
          })
          .catch((error) =>
            console.error("Error loading languages content:", error)
          );
      };

      // Download cv buttton funtion
      function downloadCV() {
        window.location.href =
          "https://dimmithra.github.io/Dimmithra_Perera/images/Dimmithra Perera - Software Engineer.pdf";
      }
    </script>
  </body>
</html>
