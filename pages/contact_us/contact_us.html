<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="contactme.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Contact - dimmithra</title>
  </head>
  <body>
    <div class="contact-container">
      <!-- Left: Image Upload Section -->
      <div class="left-section">
        <!-- <h5>Upload Your Image</h5> -->
        <!--  <label class="upload-box">
          <input type="file" id="imageUpload" accept="image/*" hidden />
          <i class="fas fa-cloud-upload-alt fa-2x text-primary"></i>
          <p>Click to upload an image</p>
        </label>
        <small id="file-name"></small> -->
        <img
          src="https://dimmithra.github.io/Dimmithra_Perera/images/contact_me.png"
          style="width: 100%; border-radius: 10px"
        />
      </div>

      <!-- Right: Contact Form -->
      <div class="right-section">
        <form id="myForm">
          <div class="contact-logo-text">Contact Me</div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Enter your message"
              rows="4"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="openContact()">
            Send Message
          </button>
        </form>
      </div>
    </div>
    <div id="customAlert" class="modal">
      <div class="modal-content">
        <p>Please fill in all fields.</p>
        <button class="close-btn" onclick="closeAlert()">OK</button>
      </div>
    </div>
    <script>
      //   window.location.href =
      //     "https://dimmithra.github.io/Dimmithra_Perera/utils/alertPage.html";
      function openContact() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        if (!name || !email || !message) {
          //   alert("Please fill in all fields.");
          localStorage.setItem("alertTitle", "Error");
          localStorage.setItem("alertMessage", "Please fill in all fields.");
          localStorage.setItem("alertColor", "red");
          return;
        }

        fetch(
          "https://script.google.com/macros/s/AKfycbx3idMM-e3bQPnNIeDQl0CzV-9vj0HPeYE-ncJfPxNz53PSvGVPNBmr-fQ76CnrqcXUEw/exec",
          {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Access-Control-Allow-Headers": "Content-Type",
              "Access-Control-Allow-Origin": "*",
              "Content-Type": "application/json",
              "Access-Control-Allow-Methods": "OPTIONS,POST,GET,PATCH",
            },
            body: JSON.stringify({
              name: name,
              email: email,
              message: message,
            }),
          }
        )
          .then(() => {
            alert("Your message has been sent successfully!");
            // showModal(
            //   "Success!",
            //   "Your message has been sent successfully.",
            //   true
            // );
            document.getElementById("myForm").reset();
          })
          .catch((error) => {
            console.error("Error sending message:", error);
            alert("Failed to send message.");
          });
      }
    </script>
  </body>
</html>
