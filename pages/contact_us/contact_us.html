
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="contactme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Contact - dimmithra</title>
</head>
<body>
    <div class="hero-header"> 
        <div class="wrapper">
            
            <form id="myForm" class="contact-form">
                <div class="logo">
                    <div class="contact-logo-text">contact me</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="contactLable" >Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="contactLable">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="contactLable">Message</label>
                    <textarea type="text" class="form-control" id="message" placeholder="Enter message" rows="5"></textarea>
                  </div>
                <button type="button" class="btn btn-primary" onclick="openContact()">Submit</button>

              </form>
        </div>
    </div>
    <script>
        function openContact() {
           
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
        
            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }
        
            fetch("https://script.google.com/macros/s/AKfycbx3idMM-e3bQPnNIeDQl0CzV-9vj0HPeYE-ncJfPxNz53PSvGVPNBmr-fQ76CnrqcXUEw/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                        "Access-Control-Allow-Headers" : "Content-Type",
                        "Access-Control-Allow-Origin": "*",
                        'Content-Type': 'application/json',
                        "Access-Control-Allow-Methods": "OPTIONS,POST,GET,PATCH"
                    },
                body: JSON.stringify({ name: name, email: email, message: message })
               
            })
            .then(() => {
                alert("Your message has been sent!");
                document.getElementById("myForm").reset();
            })
            .catch(error => {
                console.error("Error sending message:", error);
                alert("Failed to send message.");
            });
        }
        </script>
        
</body>
</html>
