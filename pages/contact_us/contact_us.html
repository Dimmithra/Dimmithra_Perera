    <script>
        function openContact() {
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
        
            // Validate input (optional)
            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }
        
            // Send data to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbyE2vCXVgUPTNIxYcV2PmctlI24yYy772twNS0Q_CEb0PuD5Uk3SZlCVeqa9Sq7-yXz_Q/exec", {
                method: "POST",
                headers: {
                        "Access-Control-Allow-Headers" : "Content-Type",
                        "Access-Control-Allow-Origin": "*",
                        'Content-Type': 'application/json',
                        "Access-Control-Allow-Methods": "OPTIONS,POST,GET,PATCH"
                    },
                body: JSON.stringify({ name: name, email: email, message: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text(); // Change to .text() if Google Apps Script returns plain text
            })
            .then(data => {
            if (data.status === "Success") {
                alert(data.message); // Show success message
                document.getElementById("myForm").reset();
            } else {
                    alert("Error: " + data.message); // Show error message
                }
            })
            .catch(error => {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.", error);
            });
        }
        </script>
