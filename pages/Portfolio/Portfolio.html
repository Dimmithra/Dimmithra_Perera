<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./portfolio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <title>Dimmithra - Portfolio</title>
</head>
<body>
    <div class="container">
        <h2>My Portfolio</h2>
        <div class="portfolio-grid" id="portfolioContainer">
            <!-- Cards will be inserted here dynamically -->
        </div>
    </div>

    <script src="./common_portfoloycard.js"></script>
    <script>
        // Portfolio Items Array
        const portfolioItems = [
            {
                name: "Mobile POS",
                description: "A mobile POS system for a supermarket, fully accessible by customers via their phones. Features include QR/barcode scanning, product details, promotions, transaction history, and a chat box for user interaction.",
                technology: "Flutter Dart mongoDB ExpressJs firebaseAuthentication firebase",
                image: "https://dimmithra.github.io/Dimmithra_Perera/images/posSystem.jpeg"
            },
            {
                name: "PLC Touch App",
                description: "Payment app which access to user there saving accounts and other accounts.",
                technology: "Bitbucket Android-SDK Android-Development Flutter iOS-Development Dart Android-Studio Mantis",
                image: "https://dimmithra.github.io/Dimmithra_Perera/images/TouchIcon.jpeg"
            },
            {
                name: "Mobile App",
                description: "A cross-platform app with React Native.",
                technology: "JavaScript, Firebase",
                image: "https://via.placeholder.com/350x200?text=Mobile+App"
            }
        ];

        // Load Portfolio Cards
        function loadPortfolio() {
            const container = document.getElementById("portfolioContainer");

            portfolioItems.forEach(item => {
                const card = createPortfolioCard(item.name, item.description, item.technology, item.image);
                container.appendChild(card);
            });
        }

        window.onload = loadPortfolio;
    </script>
</body>
</html>
