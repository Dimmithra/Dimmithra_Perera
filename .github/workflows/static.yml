# GitHub Actions workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["main"]
  # Allows manual deployment from Actions tab
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload static website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'  # Ensure this points to the correct folder (e.g., './public' if needed)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

